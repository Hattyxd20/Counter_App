<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/c5950db008.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="w-[100vw] h-[100vh] bg-[#344151] flex justify-center items-center">

       <div class="flex flex-col gap-4">
          <div class="text-[#0398d4] font-medium text-[20px]"> Increment And Decrement</div>

          <div class="flex flex-row bg-white text-[25px] text-[#344151] rouunded-sm gap-10 p-3 px-5">
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div class="font-bold value">
                0
            </div>

            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
          </div>
       </div>
      


    </div>
          



    <script src="index.js"></script>

</body>
</html>
